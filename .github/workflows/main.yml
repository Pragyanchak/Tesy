on: push

jobs:
  backfill-commits:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Repeat Backfill
      uses: bcanseco/github-contribution-graph-action@v2
      with:
        args: "--min 5 --max 10 --start-date 01-01-2025 --end-date 12-31-2025"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GIT_EMAIL: hujanfoom@gmail.com # replace with your email
